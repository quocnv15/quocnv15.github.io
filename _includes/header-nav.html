<header class="site-header custom-header">
  <nav class="site-nav">
    <div class="site-nav-inner">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">QuocNV</a>
      <div class="nav-links">
        <a class="nav-link" href="{{ '/about/' | relative_url }}">About</a>
        <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
        <a class="nav-link" href="{{ '/projects/' | relative_url }}">Projects</a>
        <a class="nav-link" href="{{ '/archive.html' | relative_url }}">Archive</a>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
          <span class="nav-toggle-icon"></span>
          <span class="nav-toggle-icon"></span>
          <span class="nav-toggle-icon"></span>
        </button>
      </div>
    </div>
    <div class="nav-mobile" id="navMobile">
      <a class="nav-link" href="{{ '/about/' | relative_url }}">About</a>
      <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
      <a class="nav-link" href="{{ '/projects/' | relative_url }}">Projects</a>
      <a class="nav-link" href="{{ '/archive.html' | relative_url }}">Archive</a>
    </div>
  </nav>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.getElementById('navToggle');
    const navMobile = document.getElementById('navMobile');
    const body = document.body;

    // Toggle mobile menu
    navToggle.addEventListener('click', function(e) {
      e.stopPropagation();
      navMobile.classList.toggle('active');
      navToggle.classList.toggle('active');
      body.classList.toggle('nav-open');
    });

    // Close mobile menu when clicking on a link
    const mobileLinks = navMobile.querySelectorAll('.nav-link');
    mobileLinks.forEach(link => {
      link.addEventListener('click', function() {
        navMobile.classList.remove('active');
        navToggle.classList.remove('active');
        body.classList.remove('nav-open');
      });
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!navMobile.contains(e.target) && !navToggle.contains(e.target)) {
        navMobile.classList.remove('active');
        navToggle.classList.remove('active');
        body.classList.remove('nav-open');
      }
    });

    // Close mobile menu on escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        navMobile.classList.remove('active');
        navToggle.classList.remove('active');
        body.classList.remove('nav-open');
      }
    });

    // Handle window resize
    let resizeTimer;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function() {
        if (window.innerWidth > 768) {
          navMobile.classList.remove('active');
          navToggle.classList.remove('active');
          body.classList.remove('nav-open');
        }
      }, 250);
    });
  });
</script>
